<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information and external resources -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest Game</title>
    <!-- Google Fonts for Poppins font style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library for interactive game functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // Game Questions Array
            let questions = [
                {question: "What is the output of console.log(5 > 3)?", answer: "true"},
                {question: "How do you declare a variable in JavaScript?", answer: "let x;"}
            ];
            let index = 0;

            // Function to load questions
            function loadQuestion() {
                if(index < questions.length) {
                    $("#question").text(questions[index].question);
                } else {
                    alert("Game Over! Check the leaderboard!");
                    window.location.href = 'leaderboard.html';
                }
            }

            // Event Listener for Submit Button
            $("#submit").click(function(){
                let userAnswer = $("#answer").val().trim();
                if(userAnswer === questions[index].answer) {
                    alert("Correct!");
                    index++;
                    $("#answer").val("");
                    loadQuestion();
                } else {
                    alert("Wrong answer, try again!");
                }
            });

            // Initial Load of the First Question
            loadQuestion();
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <!-- Logo Section -->
            <div class="logo">CodeQuest</div>
            <!-- Navigation Bar -->
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="game.html" class="active">Game</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="game-container">
        <!-- Game Section Content -->
        <h1>CodeQuest Game</h1>
        <p id="question"></p>
        <textarea id="answer" placeholder="Your answer here..."></textarea>
        <button id="submit">Submit</button>
    </div>

    <footer>
        <!-- Footer Section -->
        <p>&copy; 2025 CodeQuest | Learn and Have Fun!</p>
    </footer>
</body>
</html>
